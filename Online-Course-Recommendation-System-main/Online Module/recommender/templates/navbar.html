{% load static %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
<style>
  .hello-msg{
    font-family: 'Covered By Your Grace', cursive;
    font-size: 40px;
    color: rgb(248, 241, 241);
    margin-right: 1px;
  }
  .msg{
    font-family: 'Cutive Mono',monospace;
    font-size: 10px;
    margin-right: 40px !important;
  }


  .user{
    font-family: 'Cutive Mono', monospace;
    font-size:20px;
    color: rgb(248, 241, 241);
    margin-right: 1px;

  }
  a.nav:link {
  text-decoration: none;
  }

  a.nav:visited {
  text-decoration: none;
  }

  a.nav:hover {
  color: black;
  }

  a.nav:active {
  text-decoration: none;
  }

  a.logo:link {
  text-decoration: none;
  font-family: 'Covered By Your Grace',cursive;
  }

  a.logo:visited {
  text-decoration: none;
  font-family: 'Covered By Your Grace',cursive;
  }

  a.logo:hover {
    font-size:200%;
    color: white;
    font-family: 'Covered By Your Grace',cursive;
  }

  a.logo:active {
  text-decoration: none;
  font-family: 'Covered By Your Grace',cursive;
  }


</style>

<nav class="navbar navbar-expand-lg " style="height:70px; ">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <span><a id="main_tag" class="hello-msg logo" href="{% url 'home' %}">Learn With Us!</a></span>
      </li>
      {% else %}
       <li class="nav-item">
        <span><a id="main_tag2" class="hello-msg logo" href="{% url 'home' %}">Learn With Us!</a></span>
      </li>
      {% endif %}
    </ul>
  </div>
  {% if user.is_authenticated %}
  <span ><a id="profile" class="hello-msg msg user nav " href="{% url 'profile' %}">{{request.user}}</a></span>
  <span ><a  id="logout" class="hello-msg msg user nav " href="{% url 'logout' %}">Logout</a></span>

  {% endif %}

</nav>
